version: "3.9"

services:
  backend:
    build: ./functions
    container_name: notes-backend
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    environment:
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    networks:
      - app-network

  frontend:
    build: ./ui
    container_name: notes-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - PORT=3000   # ðŸ‘ˆ Force Next.js to run on 3000
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
